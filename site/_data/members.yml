- name: NATALIYA MOROZ
  image: /assets/img/headshots/nataliya.jpg
  blurb: >-
    Nataliya grew up in Kyiv and at the time of writing this her parents are still in the area.  She now lives and works in Swavesey with a family of her own.

    Nataliya is in direct contact using the internet with people in the war zone and on the borders. These people are risking their lives to provide relief for vulnerable innocents on the front line of this invasion.

- name: JOHN MULLETT
  image: /assets/img/headshots/john.jpg
  blurb: >-
    John is a consultant who is currently involved in water, sanitation and clean cooking for use in Africa and Emergency Aid.  As the choir master in St Andrews Church, he axed choir practice on the day of the invasion and replaced it with a silent vigil and a sung Compline service.
    Nataliya and friends attended, conversations took place and then things happened.

- name: JACQUI FULLER
  image: /assets/img/headshots/jacqui.jpg
  blurb: >-
    Peter and I attend St. Andrews Church and am currently a Churchwarden. This involves day to day responsibilities for the building and administration.  It was in this capacity that Nataliya approached me and asked if the church could help.  Peter and I were both maths teachers in our day.

- name: PETER FULLER
  image: /assets/img/headshots/peter.jpg
  blurb: >-
    Peter is the Treasurer at St Andrews Church.  He also makes sure that the building and its surroundings are well maintained, grass cut, boilers serviced and public address systems operational.  As the Church Treasurer Peter is the lead in managing donation funds for Ukraine.

- name: ALLY Parker
  image: /assets/img/headshots/ally.jpg
  blurb: >-
    Ally is a software engineer who lives in Swavesey with his wife and son. Natalyia shared her heartbreaking stories from Ukraine and her hopes for what she and the other volunteers wanted to do to help.  He has volunteered his time to create and administer this site.

- name: Bridget Lofts
  image: /assets/img/headshots/bridget.jpg
  blurb: >-
    Bridget is an active member of St Andrews Church.  She has sung in the choir since being a girl.  She takes responsibility for glamorous tasks like organising church cleaning.  It is her use of emoji's in emails and her skills on social media which make her an influencer!  Bridget is also a carer for her mother and a university librarian.

- name: KAREEMA NEWTON
  image: /assets/img/headshots/kareema.jpg
  blurb: >-
    Kareema is a medical secretary at Addenbrookes Hospital in Cambridge and a member of St Andrewâ€™s Church and choir. She has run her own business which sorted, packed and distributed products. She was instrumental in helping to organise the initial packing and sending of donations for Poland that brought the team together.

- name: KSENIA PCHELITSEVA
  image: /assets/img/headshots/ksenia.jpg
  blurb: >-
    Ksenia Pchelitseva is a freelance family and wedding photographer who lives in Over, Cambridgeshire. Ksenia attended the very first Compline at St Andrews on the day the war started and has volunteered since in both hands on (packing and loading) and photo documenting what we are doing.

- name: IRINA SITNIKOVA
  image: /assets/img/headshots/irina.jpg
  blurb: >-
    Irina Sitnikova is a Teaching Assistant in  primary school who lives in St Ives (Cambs). Irina and her husband Sergey are originally from Russia but with roots in Ukraine too. She is good at "organising and systemic thinking" (according to her friend Nataliya). Both have been active participants in the project from its inception.
<div class="card mb-3 mx-2">
  <div class="row g-0 {% if include.right %}flex-row-reverse{% endif %}">
    <div class="col-md-6">
      <img src="/assets/img/{{ include.image }}" class="img-fluid {% if include.right %}rounded-end{% else %}rounded-start{% endif %}" alt="{{ include.image-alt }}">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <p class="card-text">{{ include.content | markdownify }}</p>
      </div>
    </div>
  </div>
</div>

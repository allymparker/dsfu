<div class="card mb-3 mx-2">
  <div class="row g-0">
    <div class="col-md-6">
      <img src="/assets/img/{{ include.image }}" class="img-fluid rounded-start" alt="{{ include.image-alt }}">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <p class="card-text">{{ include.content }}</p>
      </div>
    </div>
  </div>
</div>

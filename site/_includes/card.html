<div class="col">
	<div class="card shadow-sm">
		<img class="bd-placeholder-img card-img-top p-1" width="100%" height="225" role="img" src="/assets/img/{{ include.img }}" alt="{{ include.title }}"></img>
		<div class="card-body">
			<h5 class="card-title">{{ include.title }}</h5>
			<p class="card-text">{{ include.content }}</p>
			<div class="d-flex justify-content-between align-items-center">
				<div class="btn-group">
					<a href="{{ include.link }}" class="btn btn-primary">{{ include.link-text }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
